                moveImages () {
                    const slide = document.querySelector('.imgContainer');
                    //adjust '5.1' based on you preference
                    if(this.slideIndex == 0) {
                        slide.style.transform = `translateX(-${(this.slideIndex + 0) * 5.1}%)`
                    } else if (this.slideIndex == 1){
                        slide.style.transform = `translateX(-${(this.slideIndex + 1) * 5.1}%)`
                    } else  {
                        if(this.slideIndex % 2 == 0){
                            slide.style.transform = `translateX(-${(this.slideIndex + 2) * 5.1}%)`
                        } else {
                            slide.style.transform = `translateX(-${(this.slideIndex + 1) * 5.1}%)`
                        }
                    }

                },
                roundBar () {
                    var progressBar = document.querySelector('.circle')
                        var speed = 1
                        var timer = null
                        setTimeout(() =>
                            timer = setInterval(() => {
                            progressBar.style.background = `conic-gradient(#ffffff ${speed * 3.6}deg , #000000 0deg)`
                            speed++;
                            if(speed > 100) {
                                progressBar.style.background = `conic-gradient(#ffffff ${0}deg , #000000 0deg)`
                                clearInterval(timer)
                            }
                        }, 47),
                    450);

                automateSlides () {
                    setInterval(() =>
